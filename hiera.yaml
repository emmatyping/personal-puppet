version: 5

hierarchy:
    -   name: "Laptop secret data"
        lookup_key: eyaml_lookup_key
        path: "mendeddrum.eyaml"
        options:
          cli_encrypt_command: 'sudo -i -u ethanhs gpg --encrypt --armor -r 0x5AFAAFFEE97EB7C5'
          cli_decrypt_command: 'sudo -i -u ethanhs gpg -d --armor'
    -   name: "Desktop secret data"
        lookup_key: eyaml_lookup_key
        path: "towerofart.eyaml"
        options:
          cli_encrypt_command: '"C:\Program Files (x86)\GnuPG\bin\gpg.exe" --encrypt --armor -r 0x5AFAAFFEE97EB7C5'
          cli_decrypt_command: '"C:\Program Files (x86)\GnuPG\bin\gpg.exe" -d --armor'
    -   name: "Common data"
        path: common.yaml
